<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="dcterms.created" content="Tue, 17 Sep 2024 16:56:01 EST">
        <title>Nebula Studios Productions</title>
        <meta name="description" content="Nebula Studios is an independent multimedia production studio founded owned and operated by Clara Jones.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Favicon-->
        <link rel="icon" type="image/png" href="/cdn/meta/favicon.png">
        <!--Claire please for the love of god note to self dont forget to separate the style into a seperate file-->
        <!--<link rel="stylesheet" href="">-->
        <style>
            @font-face {
                font-family: Montserrat;
                src: url(/fonts/Montserrat/Montserrat-VariableFont_wght.ttf);
            }

            @font-face {
                font-family: Inter;
                src: url(/fonts/Inter-VariableFont_slnt\,wght.ttf)
            }

            @font-face {
                font-family: Nebulav2;
                src: url(/fonts/Nebulav2-Regular.ttf);
            }

            body {
                font-family: Inter;
                background-color: #0c0c0f;
                color: white;
                margin: 0px;
                padding: 0px;
            }

            h1, h2 {
                font-family: Montserrat;
                font-weight: 100;
            }

            .headerbg {
                background-color: gray;
                width: 100%;
                height: 30vh;
            }

            .headerbg video {
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: 0;
            }

            .headercontainer {
                font-size: 64px;
                width: 100%;
                position: absolute;
                offset-position: 1000px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .headercontainer img {
                height: 10vw;
                margin: 30px;
                object-fit: scale-down;
            }

            .headertextcontainer {
                display: flex;
                flex-direction: column;
            }

            .headertextcontainer h1, h2 {
                margin-left: 0px;
                margin-right: 0px;
                margin-top: 3px;
                margin-bottom: 0px;
            }

            .headertextcontainer h2 {
                font-size: 28px;
            }

            .nebulafont {
                font-family: Nebulav2;
            }
        </style>
    </head>
    <body>
        <div class="headerbg">
            <video autoplay muted loop>
                <source src="/cdn/assets/dots_bg.mp4">
            </video>
        </div>
        <div class="headercontainer">
            <img src="/cdn/assets/logo1080vec.png">
            <div class="headertextcontainer">
                <h1 class="nebulafont">NEBULA</h1>
                <h2>STUDIOS PRODUCTIONS</h2>
            </div>
        </div>
    </body>
</html>
